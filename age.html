    <div class="container mx-auto mt-5 p-4 bg-white rounded shadow-md">
        <h1 class="text-center text-3xl font-bold mb-4">Age Calculator</h1>
        <form>
            <div class="mb-4">
                <label for="startdate" class="block text-gray-700 text-sm font-bold mb-2">Starting Date:</label>
                <input type="date" id="startdate" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="enddate" class="block text-gray-700 text-sm font-bold mb-2">Ending Date:</label>
                <input type="date" id="enddate" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="calculateAge()">Calculate Age</button>
        </form>
        <p id="result" class="mt-4"></p>
    </div>

    <script>
        function calculateAge() {
            var startdate = new Date(document.getElementById('startdate').value);
            var enddate = new Date(document.getElementById('enddate').value);

            var age = getAge(startdate, enddate);

            document.getElementById('result').innerHTML = 
                'Starting Date: ' + startdate.toLocaleDateString() + '<br>' +
                'Ending Date: ' + enddate.toLocaleDateString() + '<br>' +
                'Age: ' + age.years + ' years, ' + age.months + ' months, ' + age.days + ' days';
        }

        function getAge(startdate, enddate) {
            var years = enddate.getFullYear() - startdate.getFullYear();
            var months = enddate.getMonth() - startdate.getMonth();
            var days = enddate.getDate() - startdate.getDate();

            if (days < 0) {
                months--;
                days += new Date(enddate.getFullYear(), enddate.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            return { years, months, days };
        }
    </script>
