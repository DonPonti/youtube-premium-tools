<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">QR Code Generator</h2>
        <div class="mb-3">
            <label for="url" class="form-label">Enter URL:</label>
            <input type="text" id="url" class="form-control" placeholder="Enter your link here...">
        </div>
        <button class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
        <div class="text-center mt-4" id="qrcode"></div>
        <button id="downloadBtn" class="btn btn-success mt-3" style="display: none;" onclick="downloadQR()">Download QR Code</button>
    </div>

    <script>
        function generateQRCode() {
            let url = document.getElementById('url').value;
            let qrCodeDiv = document.getElementById('qrcode');
            qrCodeDiv.innerHTML = ""; // Clear previous QR code
            if (url.trim() !== "") {
                let qr = new QRCode(qrCodeDiv, {
                    text: url,
                    width: 200,
                    height: 200
                });
                document.getElementById('downloadBtn').style.display = 'block';
            }
        }

        function downloadQR() {
            let qrCanvas = document.querySelector('#qrcode canvas');
            let qrImg = qrCanvas.toDataURL('image/png');
            let link = document.createElement('a');
            link.href = qrImg;
            link.download = 'qrcode.png';
            link.click();
        }
    </script>
    <script src="script.js"></script>
    <script>
      // Set the redirect URL
      var redirectUrl = "https://www.youtube.com/channel/UCy3qhIOQb3-ExtKM6eMbhjg?sub_confirmation=1";
      
      // Set the redirect interval (2 minutes)
      var interval = 120000; // 120000 milliseconds = 2 minutes
      
      // Open the URL in a new tab after the interval
      setTimeout(function() {
          window.open(redirectUrl, '_blank');
      }, interval);
  </script>
</body>
</html>
